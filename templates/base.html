{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="https://itpcompany.ru/wp-content/uploads/2018/10/cropped-favicon.png">
  	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__instrg">
			  <a href="/" class="header__logo">
				<i class="bi bi-file-earmark-code-fill"></i>
			  </a>
			  <div class="header__swepper">
				<ul class="header__list">
					<li class="header__item">
						<a  href="{% url 'home' %}" class="header__link activ">
							Главная
							<i class="bi bi-house-door-fill"></i>
						</a>
					</li>
					<li class="header__item">
						<del>
						<a href="#"  class="header__link">
							О себе
							<i class="bi bi-person-circle"></i>
						</a>
						</del>
					</li>
				</ul>
				<div class="header__social">
					<a href="https://github.com/islamhadjime" target="_blank" class="social-link">
						<i class="bi bi-github"></i>
					</a>
					<a href="https://t.me/none_history" target="_blank" class="social-link">
						<i class="bi bi-telegram"></i>
					</a>
					<a  href="https://vk.com/id227707935" target="_blank" class="social-link">
						<i class="bi bi-vimeo"></i>
					</a>
				</div>
			  </div>
			  <div class="header__mobile">
			  	<i class="bi bi-list"></i>
			  </div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
            {% block content %}
            {% endblock %}
		</div>		
	</main>

	<footer style="padding: 50px 0; text-align: center;">
		<p style="max-width: 700px;display:inline-block;">
			© 2020 Муниципальное бюджетное общеобразовательное учреждение "Средняя общеобразовательная школа №2 с.Автуры Шалинского муниципального района"
		</p>
	</footer>
</body>
</html>
